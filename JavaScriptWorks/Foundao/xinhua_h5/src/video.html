<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>视频</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/videonews.css">

</head>
<body>
<div class="wrapper">
    <!--loading-->
    <div class="page loading">
        <div class="loading_content">
            <img src="images/loading.gif" alt="">
            <span>加载中...</span>
        </div>

    </div>
    <div class="page article">
        <div class="article_box">
            <div class="video_box">
                <video controls="controls"
                       src="http://vodpub2.v.news.cn/original/20181025/2252b87e7400442b98959b41a51be707.mp4"
                       webkit-playsinline="true"
                       preload
                       playsinline
                       x-webkit-airplay="true"
                       x5-playsinline="x5-playsinline"
                >你的浏览器不支持video播放器</video>
            </div>
            <div class="article_content">
                <h1 class="article_title"></h1>
                <p class="article_desc"></p>
            </div>
        </div>
        <!--打开app-->
        <div class="open_app">
            <div class="open_app_inner">
                <div class="app_icon"></div>

                <button class="btn_open_app">立即打开</button>
                <div class="open_disc">
                    <div class="app_name">新华网APP</div>
                    <div class="app_desc">不止于所见</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="utils/jquery.min.js"></script>
<script src="utils/jweixin-1.2.0.js"></script>
<script src="utils/screeninit.js"></script>
