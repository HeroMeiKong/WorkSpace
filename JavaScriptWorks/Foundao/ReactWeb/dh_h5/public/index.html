      }

      function cboxGetUserStatus(userid, verifycode){
        if (userid.length<1||verifycode===''||userid===''){
          document.cookie="verifycode="+''+";Path=/;domain=.cctv.com";
          window.localStorage.removeItem("user_info");
          return false
        }else {

          let userInfo = {
            userId:userid,
            verifycode:verifycode
          };
          document.cookie="verifycode="+verifycode+";Path=/;domain=.cctv.com";
          window.localStorage.setItem("user_info",JSON.stringify(userInfo));
        }

      }
