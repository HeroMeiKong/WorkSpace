<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flash_点播全景视频</title>
		<script src="../dist/js/jquery.min.js"></script>
		<script src="../dist/sewise.player.min.js"></script>
	</head>
	<body>
		<script>
			$(document).ready(dowReady);
		   
		    var config={
		    	elid:"con1",
		    	autostart:true,
		    	primary:"flash",
		    	type:"mp4",
		    	url:"http://cache.utovr.com/s1vkhrihwnvrvwvzxp/L2_8vojgydy2yop9qk3.mp4",
		    	flashPlayerName:"SewisePlayer_360",
		    	mediaMode: "panorama",
		    	loadflashplugin:true,
		    	skin:"none"
		    };
		   
		    var player;
		   
		    function dowReady(){
		       player=new Sewise.SewisePlayer(config);
			   player.startup();
		    }
		    function btnClick(){
		    	var url=$("#txtID").val();
            	player.toPlay(url,"全景视频",0,true);
		    }
		</script>
		<div id="con1" style="width:640px;height:400px;background-color: aqua;"></div>
		<br/>
		输入新的播放地址：<input type="text" id="txtID" style="width:400px;" value="http://cache.utovr.com/s1edhyjzwpk2znmcuf/L3_neailb2735g6743p.mp4" />
		<button onclick="btnClick()">点击播放</button>
	</body>
</html>
