<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
      // window.open("javascript:;", window.opener.name);
      var code = this.getParams(window.location.href).code
      var type = this.getParams(window.location.href).state
      setTimeout(() => {
        if (window.opener.getUserInfo) {
          window.opener.getUserInfo(code,type)
        }
      }, 0);

      function getParams(url) {
        var currentUrl = url || window.location.href;
        var theRequest = {};
        var start = currentUrl.lastIndexOf("?"); // 截取最后一个问号开始的字符串
        if (start !== -1) {
          var str = currentUrl.substr(start + 1);
          var strs = str.split("&");
          for (var i = 0; i < strs.length; i++) {
            theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
          }
        }
        return theRequest;
      }
    </script>
</head>
<body>
<div></div>
</body>
</html>
