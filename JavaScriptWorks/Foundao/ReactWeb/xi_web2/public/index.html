<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie.min.js" type="text/javascript"></script>
<script>
    !(function(){
      let dataform = {
          u_id: '',
          from: '',
          to: '',
          source: '',
        }
      let hostname = window.location.hostname
      dataform.u_id = getUserInfo()
      dataform.from = getFrom()
      dataform.to = window.location.href
      dataform.source = getSource()
      if(window.location.href !== window.location.origin+'/'){ //线上
        let request = new XMLHttpRequest();
        let data = 'u_id='+dataform.u_id+'&from='+dataform.from+'&to='+dataform.to+'&source='+dataform.source
        // request.open('post','https://foundao.enjoycut.com/api/statistics/pv_uv/index'); //国内
        request.open('post','https://www.enjoycut.com/api/statistics/pv_uv/index'); //国外
        request.setRequestHeader('Content-Type','application/x-www-form-urlencoded; charset=UTF-8')
        request.send(data);
        request.onreadystatechange = () => {
          if(request.readyState === 4) {
            if(request.status >= 200 && request.status < 300){
              let str = request.responseText
              let obj = window.JSON.parse(str)
              console.log('success')
            }
          }
        };
      } else {
        console.log('same')
      };
      function getUserInfo() {
        // var userInfo = JSON.parse(JSON.parse(getCookie('XI_U')))   //国内
        var userInfo = getCookie('XI_U_F') //国外
        if(userInfo && userInfo.token){
          return userInfo.token
        } else 
        return ''
      };
      function getFrom() {
          return document.referrer ? document.referrer : ''
      };
      function getSource() {
        if(document.referrer){
          if(document.referrer.indexOf(hostname) > -1){
            return 'foundao'
          } else {
            return 'link'
          }
        } else {
          return ''
        }
      };
      function getCookie(name) {
        var arr;
        var reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg)) {
            return unescape(arr[2]);
        } else {
            return null;
        }
      };
    })()
    </script>
